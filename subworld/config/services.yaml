# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

parameters:
    admin_email: '%env(ADMIN_EMAIL)%'
    mailer_dsn: '%env(MAILER_DSN)%'
    meteomatics_username: '%env(METEOMATICS_USERNAME)%'
    meteomatics_password: '%env(METEOMATICS_PASSWORD)%'
    meteomatics_base_url: '%env(METEOMATICS_BASE_URL)%'

services:
    # Default configuration for services
    _defaults:
        autowire: true
        autoconfigure: true

    # Makes classes in src/ available as services
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    App\Twig\AppExtension:
        arguments:
            $subworldRepository: '@App\Repository\SubworldRepository'
        tags: [ 'twig.extension' ]    

    # Explicitly defining EmailService with argument injection
    App\Service\EmailService:
        arguments:
            $adminEmail: '%admin_email%'

    App\Service\WeatherService:
        arguments:
            $httpClient: '@http_client'
            $baseUrl: '%meteomatics_base_url%'
            $username: '%meteomatics_username%'
            $password: '%meteomatics_password%'
    
    http_client:
        class: Symfony\Contracts\HttpClient\HttpClientInterface
        factory: ['Symfony\Component\HttpClient\HttpClient', 'create']